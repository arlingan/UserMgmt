<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
</head>
<body>
<ion-pane>
    <ionic-header-bar class="bar bar-header bar-dark">
        <h4 class="title">VISITOR ENROLLMENT</h4>
        <div class="buttons">
            <a class="button button-icon icon ion-close" ui-sref="/"></a>
        </div>
    </ionic-header-bar>
    <ion-content class="has-header">
        <!-- Enrollment form -->
        <div class="enrollment">
            <label class="item item-input">
                <input type="text" placeholder="First Name" ng-model="visitor.firstName">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last Name" ng-model="visitor.lastName">
            </label>
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="visitor.email">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Job Title" ng-model="visitor.title">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Company" ng-model="visitor.company">
            </label>
            <label class="item item-input">
                <input type="tel" placeholder="Phone" ng-model="visitor.phone">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Who are you visiting today?" ng-model="visitor.pov">
            </label>
            <label class="item item-input">
                <textarea placeholder="Purpose of visit" ng-model="visitor.rov"></textarea>
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="registerVisitor()">SUBMIT</button>
    </ion-content>
</ion-pane>
</body>
</html>
